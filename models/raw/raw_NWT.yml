version: 2

models:
  - name: raw_category
    columns:
      - name: categoryID
        tests:
          - unique
          - not_null
  - name: raw_customer
    columns:
      - name: customerID
        tests:
          - unique
          - not_null
  - name: raw_employee
    columns: 
      - name: employeeID
        tests: 
          - unique
          - not_null
      - name: reportsTo
        tests:
          - not_null
  - name: raw_employee_territory
    tests: 
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - employeeID
            - territoryID
    columns:
      - name: employeeID
        tests: 
          - not_null
      - name: territoryID
        tests:
          - not_null
  - name: raw_order
    columns: 
      - name: orderID
        tests:
          - not_null
          - unique
      - name: customerID
        tests: 
          - not_null
      - name: employeeID
        tests:
          - not_null
  - name: raw_order_detail
    columns:
      - name: orderID
        tests:
          - not_null
      - name: productID
        tests:
          - not_null
  - name: raw_product
    columns:
      - name: productID
        tests:
          - unique
          - not_null
      - name: categoryID
        tests:
          - not_null
  - name: raw_region
    columns: 
      - name: regionID
        tests:
          - not_null
          - unique
  - name: raw_shipper
    columns:
      - name: shipperID
        tests:
          - not_null
          - unique
  - name: raw_supplier
    columns:
      - name: supplierID
        tests:
          - not_null
          - unique
  - name: raw_territory
    columns:
      - name: territoryID
        tests:
          - not_null
          - unique
      - name: regionID
        tests:
          - not_null